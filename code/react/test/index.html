        <script type="text/babel">
            class Div extends React.Component{
                constructor(){
                    super();

                    this.state= {
                        msg:0,
                        a:[1,2,3,4],
                        info:[
                            {
                                msg:'昨天天气'
                            },
                            {
                                msg:'今天天气'
                            }
                        ]
                    }
                }
                change= (e,i)=>{
                    console.log(e)
                    console.log(i)
                    this.setState({
                        msg: ++this.state.msg
                    })
                }
                render(){
                    let infoData = this.state.info;
                    return <div>
                        <h1>标题：{this.state.msg}-{this.state.a}</h1>
                        {
                            infoData.map((item,index)=>{
                                return <p key={index} onClick={this.change.bind(this,index,1)}>{item.msg}</p>
                            })
                        }
                    </div>
                }
            }
            ReactDOM.render(<Div />,document.getElementById('app'))
